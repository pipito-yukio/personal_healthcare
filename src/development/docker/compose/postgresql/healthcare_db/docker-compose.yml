version: '3'
services:
  postgres:
    build: .
    container_name: postgres-12h
    env_file: ./.env
    ports:
      - "5433:5432"
    volumes:
      - "${HOST_PG_VOLUME}/postgresql-12/data:/var/lib/postgresql/data"
      - "${HOST_HOME}/data/sql:${CONTAINER_HOME}/data/sql"
    environment:
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_PASSWORD=${PG_PASSWD}
